<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ed9f0e; /* A simple background color for testing */
    }

    section {
      position: relative;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(5px); /* Less blur for testing */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Added shadow to make form stand out */
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .inputbox {
      position: relative;
      margin: 30px 0;
      max-width: 310px;
      width: 100%;
      border-bottom: 2px solid #fff;
    }

    .inputbox label {
      position: absolute;
      top: -20px;
      left: 5px;
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
    }

    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0 35px 0 5px;
      color: #fff;
    }

    .inputbox ion-icon {
      position: absolute;
      right: 10px;
      color: #fff;
      font-size: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background-color: rgb(255, 255, 255, 1);
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.4s ease;
    }

    button:hover {
      background-color: rgb(255, 255, 255, 0.5);
    }

    .register {
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p a {
      text-decoration: none;
      color: #000000;
      font-weight: 600;
    }

    .register p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="hek">
      <form action="/register" method="POST">
          <h1>Login</h1>
          <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" name="email" required>
              <label for="">Email</label>
          </div>
          <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" name="password" required>
              <label for="">Password</label>
          </div>
          <button>Register</button>
      </form>
  </section>
</body>
</html>
